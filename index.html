<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* 顶部警告条 */
        .top-warning {
            background-color: #e74c3c;
            color: white;
            text-align: center;
            padding: 12px;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        /* 导航栏 */
        header {
            background-color: white;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-weight: 700;
            font-size: 1.4rem;
            color: #3498db;
        }
        
        .logo i {
            margin-right: 8px;
        }
        
        /* 测试区域 */
        .test-section {
            background-color: white;
            border-radius: 6px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        
        .section-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #2c3e50;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        textarea {
            height: 100px;
        }
        
        .btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        .btn-danger {
            background-color: #e74c3c;
        }
        
        .btn-danger:hover {
            background-color: #c0392b;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        /* 书籍列表 */
        .book-list {
            margin-top: 20px;
        }
        
        .book-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .book-info {
            flex: 1;
        }
        
        .book-title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .book-meta {
            display: flex;
            gap: 15px;
            color: #777;
            font-size: 0.9rem;
        }
        
        .book-actions {
            display: flex;
            gap: 10px;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .book-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .book-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <!-- 顶部警告条 -->
    <div class="top-warning">
        <i class="fas fa-exclamation-triangle"></i> 后端测试平台，不可用于实际交易
    </div>
    
    <!-- 导航栏 -->
    <header>
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <i class="fas fa-book"></i>
                    <span>Demo</span>
                </div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <!-- 用户认证测试 -->
        <section class="test-section">
            <h2 class="section-title">用户认证测试</h2>
            
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" placeholder="输入用户名">
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="输入密码">
            </div>
            
            <div class="btn-group">
                <button class="btn">登录</button>
                <button class="btn">注册</button>
            </div>
        </section>
        
        <!-- 书籍发布测试 -->
        <section class="test-section">
            <h2 class="section-title">发布书籍测试</h2>
            
            <div class="form-group">
                <label for="book-title">书名</label>
                <input type="text" id="book-title" placeholder="输入书名">
            </div>
            
            <div class="form-group">
                <label for="book-author">作者</label>
                <input type="text" id="book-author" placeholder="输入作者">
            </div>
            
            <div class="form-group">
                <label for="book-price">价格 (¥)</label>
                <input type="number" id="book-price" placeholder="输入价格">
            </div>
            
            <div class="form-group">
                <label for="book-condition">新旧程度</label>
                <select id="book-condition">
                    <option value="">选择新旧程度</option>
                    <option value="new">全新</option>
                    <option value="like-new">几乎全新</option>
                    <option value="good">良好</option>
                    <option value="fair">一般</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="book-description">描述</label>
                <textarea id="book-description" placeholder="输入书籍描述"></textarea>
            </div>
            
            <button class="btn">发布书籍</button>
        </section>
        
        <!-- 书籍搜索测试 -->
        <section class="test-section">
            <h2 class="section-title">书籍搜索测试</h2>
            
            <div class="form-group">
                <label for="search-query">搜索书籍</label>
                <input type="text" id="search-query" placeholder="输入书名、作者或ISBN">
            </div>
            
            <button class="btn">搜索</button>
        </section>
        
        <!-- 书籍管理测试 -->
        <section class="test-section">
            <h2 class="section-title">书籍管理测试</h2>
        </section>
        
        <!-- API 测试 -->
        <section class="test-section">
            <h2 class="section-title">API 测试</h2>
            
            <div class="form-group">
                <label for="api-endpoint">API 端点</label>
                <input type="text" id="api-endpoint" placeholder="/api/books" value="/api/books">
            </div>
            
            <div class="form-group">
                <label for="api-method">HTTP 方法</label>
                <select id="api-method">
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                    <option value="PUT">PUT</option>
                    <option value="DELETE">DELETE</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="api-data">请求数据 (JSON)</label>
                <textarea id="api-data" placeholder='{"key": "value"}'></textarea>
            </div>
            
            <div class="btn-group">
                <button class="btn">发送请求</button>
                <button class="btn">查看响应</button>
            </div>
        </section>
        
        <!-- 警告区域 -->
        <section class="test-section" style="background-color: #fff8e1; border-left: 4px solid #e74c3c;">
            <h2 class="section-title" style="color: #e74c3c;">
                <i class="fas fa-exclamation-circle"></i> 测试说明
            </h2>
            <p>此页面为后端功能测试专用界面，所有操作均为模拟测试，不会产生实际效果。</p>
            <p>请注意：本平台不承担任何交易风险，所有展示的书籍信息均为测试数据。</p>
            <p style="margin-top: 15px; font-weight: 500;">当前后端状态: <span style="color: #e74c3c;">开发中</span></p>
        </section>
    </div>
    
    <!-- 页脚 -->
    <footer style="background-color: #2c3e50; color: white; padding: 30px 0; margin-top: 40px;">
        <div class="container" style="text-align: center;">
            <p>© 2025 </p>
            <p style="margin-top: 10px; color: #aaa; font-size: 0.9rem;">
                本网站仅为后端测试用途，不可用于实际交易
            </p>
        </div>
    </footer>
</body>
</html>
